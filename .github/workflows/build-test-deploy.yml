name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:


  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Setup SSH connection
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy code
        run: |
          ssh-keyscan 18.136.196.164 >> ~/.ssh/known_hosts
          rsync -avz --delete --no-perms --exclude-from='.rsyncignore' ./ ubuntu@18.136.196.164:/var/www/html/app/
          ssh ubuntu@18.136.196.164 'cd /var/www/html/app/ && composer install'