name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:


  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy code
        run: |
          rsync -avz --delete --exclude-from='.rsyncignore' ./ ubuntu@18.136.196.164:/var/www/html/
          ssh ubuntu@18.136.196.164 'cd /var/www/html && composer install'
