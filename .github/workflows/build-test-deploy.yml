name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:



  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}
        with:
          args: rsync -azv -e "ssh -p 22 -i "app_key_pair.pem" ubuntu@ec2-18-136-196-164.ap-southeast-1.compute.amazonaws.com -o StrictHostKeyChecking=no" --exclude-from='.rsyncignore' --delete $GITHUB_WORKSPACE/ ubuntu@18.136.196.164:${{ secrets.TARGET_DIR }}