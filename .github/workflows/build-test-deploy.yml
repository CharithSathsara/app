name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:

  build:
    name: Build project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y apache2 libapache2-mod-php composer
          composer install

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install dependencies
        run: composer install

      - name: Grant Permission
        run: chmod +x vendor/bin/phpunit

      - name: Run tests
        run: vendor/bin/phpunit tests/

  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}
          OPTIONS: |
            --exclude=.git/**
            --exclude=.github/**
            --exclude=.idea/**
            --exclude=tests/**
            --exclude=vendor/**
        with:
          args: rsync -azv -e "ssh -p 22 -i /home/runner/.ssh/deploy_key_${{ secrets.EC2_SSH_KEY_NAME }} -o StrictHostKeyChecking=no" --delete $GITHUB_WORKSPACE/ ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }}:${{ secrets.TARGET_DIR }} ${{ env.OPTIONS }}
